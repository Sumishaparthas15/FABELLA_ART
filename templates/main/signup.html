<div class="slider-item" style="background-image: url({% static 'images/bg_4.jpg' })">
<div class="container mt-5 pt-4">
    
    <div class="col-6 mx-auto">
        <br><br>
        <h3 class="text-center" style="color: black;">Sign up</h3>
        <form method="post">
            {% csrf_token %}
            
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
            {% endfor %}
    
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Name" class="form-control" name="name" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Email" class="form-control" name="email" id="">
                </div>
            </div>
    
            <!-- Add similar fields for Mobile, Password, and Confirm Password here -->
    
            <div class="row">
                <div class="form-group col-12">
                    <input type="text" placeholder="Mobile" class="form-control" name="number" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="password" placeholder="Password" class="form-control" name="password" id="">
                </div>
            </div>
            <div class="row">
                <div class="form-group col-12">
                    <input type="password" placeholder="Confirm password" class="form-control" name="confirmpassword" id="">
                </div>
            </div>
    
        

            <p>Already have an account ? <a href="{% url 'userlogin' %}">Login</a></p>
            <button class="btn btn-primary">Submit</button>
        </form>
    </div>

</div>
</div>

{% endblock %}
