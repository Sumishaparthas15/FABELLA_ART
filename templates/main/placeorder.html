{% extends 'base.html' %}
{% block content %}
<style>
    /* Add your custom styles here */

    .container {
        text-align: center;
        padding: 20px;
    }

    .alert {
        background-color: white;
        color: white;
        border: 1px solid white;
        padding: 20px;
    }

    .alert h2 {
        font-size: 24px;
        margin-bottom: 10px;
    }

    .alert p {
        font-size: 16px;
        margin-top: 10px;
    }

    /* Add more custom styles below */

    /* Add a border to the alert box */
    .alert {
        border: 1px solid white;
        border-radius: 10px;
    }

    /* Style the "View My Orders" link */
    .alert a {
        text-decoration: none;
        background-color:black;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        display: inline-block;
        margin-top: 20px;
    }

    /* Add hover effect to the link */
    .alert a:hover {
        background-color: black;
    }

    /* Add more styles as needed */
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8"><br><br><br>
            <div class="alert alert-success mt-5">
                <h2 style ="color:black">Order Placed Successfully!</h2>
                <p style ="color:black">Your order has been received and will be processed shortly. Thank you for shopping with us!</p>
                <!-- View My Orders link -->
                <div style="display: flex; justify-content: center;">
                    <p style="margin-right: 1cm;"><a href="{% url 'userorder' %}">View My Orders</a></p>
                    {% for i in orders %}
                        <p><a href="{% url 'invoice' i.id %}">Sent Invoice</a></p>
                    {% endfor %}
                </div>
                
                
            </div>
        </div>
    </div>
</div>
{% endblock content %}
