{% extends 'base.html' %}

{% block content %}

{% load static %}

<div class="container light-style flex-grow-1 container-p-y">
    <h4 class="font-weight-bold py-3 mb-4">
        <br><br><br><br>
        <style>body {
            background: #000000;
            margin-top: 20px;
        }
        
        .ui-w-80 {
            width : 80px !important;
            height: auto;
        }
        
        .btn-default {
            border-color: rgba(24, 28, 33, 0.1);
            background  : rgba(0, 0, 0, 0);
            color       : #020202;
        } 
        
        label.btn {
            margin-bottom: 0;
        }
        
        .btn-outline-primary {
            border-color: #26B4FF;
            background  : transparent;
            color       : #26B4FF;
        }
        
        .btn {
            cursor: pointer;
        }
        
        .text-light {
            color: #060606 ;
        }
        
        .btn-facebook {
            border-color: rgba(0, 0, 0, 0);
            background  : #3B5998;
            color       : #050505;
        }
        
        .btn-instagram {
            border-color: rgba(0, 0, 0, 0);
            background  : #000;
            color       : #070707;
        }
        
        .card {
            background-clip: padding-box;
            box-shadow     : 0 1px 4px rgba(24, 28, 33, 0.012);
        }
        
        .row-bordered {
            overflow: hidden;
        }
        
        .account-settings-fileinput {
            position  : absolute;
            visibility: hidden;
            width     : 1px;
            height    : 1px;
            opacity   : 0;
        }
        
        .account-settings-links .list-group-item.active {
            font-weight: bold !important;
        }
        
        html:not(.dark-style) .account-settings-links .list-group-item.active {
            background: transparent !important;
        }
        
        .account-settings-multiselect~.select2-container {
            width: 100% !important;
        }
        
        .light-style .account-settings-links .list-group-item {
            padding     : 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }
        
        .light-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }
        
        .material-style .account-settings-links .list-group-item {
            padding     : 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }
        
        .material-style .account-settings-links .list-group-item.active {
            color: #4e5155 !important;
        }
        
        .dark-style .account-settings-links .list-group-item {
            padding     : 0.85rem 1.5rem;
            border-color: rgba(255, 255, 255, 0.03) !important;
        }
        
        .dark-style .account-settings-links .list-group-item.active {
            color: #080707 !important;
        }
        
        .light-style .account-settings-links .list-group-item.active {
            color: #4E5155 !important;
        }
        
        .light-style .account-settings-links .list-group-item {
            padding     : 0.85rem 1.5rem;
            border-color: rgba(24, 28, 33, 0.03) !important;
        }</style>
        
        Account settings
    </h4>
    <div class="card overflow-hidden">
        <div class="row no-gutters row-bordered row-border-light">
            <div class="col-md-3 pt-0">
                <div class="list-group list-group-flush account-settings-links">
                    <a href="{% url 'userprofile' %}" class="nav-item nav-link ">Profile</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#account-info">Address</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#account-social-links">Orders</a>
                        <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#account-connections">Payment</a>
                        <a href="{% url 'changepassword' %}" class="nav-item nav-link ">changepassword</a>
                    <a class="list-group-item list-group-item-action" data-toggle="list"
                        href="#account-notifications">Logout</a>
                </div>
            </div>


            <form method="POST" action="{% url 'changepassword' %}">
                {% csrf_token %}
                <div class="modal-body">
                    <label>Old Password</label>
                    <input name="old" type="password" class="form-control" required>
                        
                    <label>New Password</label>
                    <input name="new_password1" type="password" class="form-control" required>
                        
                    <label>Confirm Password</label>
                    <input name="new_password2" type="password" class="form-control" required>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
    
</div>

{% endblock %}
