{% extends 'base.html' %}


{% block content %}

<style>
    .abc{
        color: #d53e23;
        text-align: center;
    }
</style>

<div class="account-area mt-70 mb-70">
    <div class="container">
        <div class="row">
            <div class="col-lg-6" style = "margin-left:300px">
                <div class="basic-login mb-50">
                    <h5 style = "text-align:center">Login</h5>
                    <form action="{% url 'verified_login' %}" method = "post">
                        {% csrf_token %}
                        <label for="name">Email address <span>*</span></label>
                        <input id="name" type="text" placeholder="Enter Username" name = "username">
                        <label for="pass">Password <span>*</span></label>
                        <input id="pass" type="password" placeholder="Enter password..." name = "password">
                        <div class="login-action mb-10 fix">
                            <div>
                                {% for message in messages %}
                                <p class="abc"> {{message}} </p>
                                {% endfor %}
                              </div>
                            <span class="forgot-login f-right">
                               <a href="{% url 'register' %}">Register?</a>
                            </span>
                        </div>
                        <button type = "submit" class="tp-in-btn w-100">log in</button>
                    </form>
                   
                    
                </div>
                </div>
            </div>



{% endblock content %}
