{% extends 'base.html'%}
{% load static %}
{% block content %}

    <main>
        <!-- page-banner-area-start -->
        <div class="page-banner-area page-banner-height-2" data-background="{% static 'assets/img/banner/page-banner-4.jpg' %}">
            <div class="container">
                <div class="row">
                    <div class="col-xl-12">
                        <div class="page-banner-content text-center">
                            <h4 class="breadcrumb-title">Wishlist</h4>
                            <div class="breadcrumb-two">
                                <nav>
                                   <nav class="breadcrumb-trail breadcrumbs">
                                      <ul class="breadcrumb-menu">
                                         <li class="breadcrumb-trail">
                                            <a href="index.html"><span>Home</span></a>
                                         </li>
                                         <li class="trail-item">
                                            <span>Wishlist</span>
                                         </li>
                                      </ul>
                                   </nav> 
                                </nav>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- page-banner-area-end -->

        <!-- cart-area-start -->
        <section class="cart-area pb-120 pt-120">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <form action="#">
                            <div class="table-content table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th class="product-thumbnail">Images</th>
                                            <th class="cart-product-name">Product</th>
                                            <th class="product-price">Unit Price</th>
                                            <th class="product-quantity">Quantity</th>
                                    
                                            <th class="product-remove">Remove</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for wishes in wish %}
                                        <tr>
                                            <td class="product-thumbnail"><a href="shop-details.html"><img src="{{ wishes.product.featured_image.url }}" alt=""></a></td>
                                            <td class="product-name"><a href="shop-details.html">{{wishes.product.product_name}}</a></td>
                                            <td class="product-price"><span class="amount">â‚¹ {{wishes.product.price}}</span></td>
                                            <td class="product-quantity">
                                                <a href ="{% url 'cart_add' wishes.product.id %}" class="tp-btn-h1" type="submit">Add To Cart</a>
                                            </td>

                                            <td class="product-remove"><a href="{% url 'remove_from_wishlist' wishes.product.id %}"><i class="fa fa-times"></i></a></td>
                                        </tr>
                                        {% endfor %}
                                        
                                    </tbody>
                                </table>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    

   

{% endblock content %}
