    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body" style="margin-left: 170px;">
                    <h1>Edit Sub Category</h1>

                    <form method="post" action="/adminn/update_subcategory/{{cat.id}}">
                        {% csrf_token %}

                        <!-- Category Name -->
                        <div class="form-group">
                            <label for="category_name">Sub Category Name:</label>
                            <input type="text" id="category_name" name="subcategory_name" class="form-control" value="{{ cat.name }}" required>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                        
                    </form>

                </div>
            </div>

{% load static %}

{% block content %}
<style>
    /* Add your CSS styles here if needed */
</style>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <div class="card-body" style="margin-left: 170px;">
                    <h1>Edit Subcategory</h1>

                    <form method="post" action="/adminn/update_subcategory/{{ cat.id }}">
                        {% csrf_token %}

                        <!-- Main Category Selection -->
                        <div class="form-group">
                            <label for="main_category">Main Category:</label>
                            <select id="main_category" name="main_category" class="form-control" required>
                                <option value="">Select Main Category</option>
                                {% for main_cat in main %}
                                {% if not main_cat.is_deleted%}
                                    <option value="{{ main_cat.id }}" {% if main_cat.id == cat.main_cat.id %}selected{% endif %}>
                                        {{ main_cat.name }}
                                    </option>
                                    {% endif %}
                                {% endfor %}
                            </select>
                        </div>

                        <!-- Subcategory Name -->
                        <div class="form-group">
                            <label for="subcategory_name">Subcategory Name:</label>
                            <input type="text" id="subcategory_name" name="subcategory_name" class="form-control" value="{{ cat.name }}" required>
                        </div>

                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
