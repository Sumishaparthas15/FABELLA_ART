{% extends 'admin-base.html' %}

{% block content %}


  <div class="col-md-6 grid-margin stretch-card" style = "margin-left:300px ;margin-top:100px">
      <div class="card" style="background-color: #f5f5f5;">
          <div class="card-body">
              <h4 class="card-title" style="color: #333;">Add Sub Category</h4>
              <form class="forms-sample" method="POST" action ="">
                  {% csrf_token %}
                  <div class="form-group row">
                    <label class="col-sm-3 col-form-label">Main Category</label>
                        <div class="col-sm-6">
                            
                          <select class="form-control" name="categories">
                            {% for i in maincategory %}
                            {% if not i.is_deleted %}
                            <option value="{{ i.id }}">{{i.name}}</option>
                            {% endif %}
                            {% endfor %}
                            
                          </select>
                          
                        </div>
                  </div>
                  <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label"> Category </label>
                    <div class="col-sm-9">
                      <input name="name" type="text"  class="form-control" id="exampleInputUsername2" placeholder=" Sub Category Name">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-dark me-2">Submit</button>
              </form>
          </div>
      </div>
  </div>
  
  
  {% endblock content%}
