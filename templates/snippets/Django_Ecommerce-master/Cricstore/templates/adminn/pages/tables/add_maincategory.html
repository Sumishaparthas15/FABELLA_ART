{% extends 'admin-base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 grid-margin stretch-card" style = "margin-left:300px ;margin-top:100px">
    <div class="card" style="background-color: #f5f5f5;">
        <div class="card-body">
            <h4 class="card-title" style="color: #333;">Add Main Category</h4>
            <form class="forms-sample" method="POST">
                {% csrf_token %}
                <div class="form-group row">
                    <label for="exampleInputUsername2" class="col-sm-3 col-form-label">Category</label>
                    <div class="col-sm-9">
                        <input name="name" type="text" class="form-control" id="exampleInputUsername2" placeholder="Category Name">
                    </div>
                </div>
                <button type="submit" class="btn btn-dark me-2">Submit</button>
            </form>
        </div>
    </div>
</div>


{% endblock content%}
