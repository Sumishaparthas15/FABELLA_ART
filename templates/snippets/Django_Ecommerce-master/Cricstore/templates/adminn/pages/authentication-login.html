<!doctype html>
{% load static %}
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{% static 'assets2/css/style.css' %}">

	</head>
    <style>
        .abc{
            color: #fff;
            text-align: center;
        }
    </style>
	<body class="img js-fullheight" style="background-image:url({% static 'assets2/images/cricadmin.jpg' %});">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h1 class="heading-section"><b>CrickStore</h1>
				</div>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center"><b>Admin Login</h3>
		      	<form action="{% url 'admin_login' %}" method ="post" class="signin-form">
                    {% csrf_token %}
		      		<div class="form-group">
		      			<input type="" class="form-control" name = "email" placeholder="Email" >
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" class="form-control" placeholder="Password" name ="password" >
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password" ></span>
	            </div>
                <div>
                    {% for message in messages %}
                    <p class="abc"> {{message}} </p>
                    {% endfor %}
                  </div>
	            <div class="form-group">
	            	<button type="submit" value ="submit" class="form-control btn btn-primary submit px-3">Sign In</button>
	            </div>
	           
	            </div> 
	          </form>
	         
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{% static 'assets2/js/jquery.min.js' %}"></script>
  <script src="{% static 'assets2/js/popper.js' %}"></script>
  <script src="{% static 'assets2/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets2/js/main.js' %}"></script>

	</body>
</html>
